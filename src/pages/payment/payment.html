<ion-header>

  <ion-navbar>
    <ion-title>Payment Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating >Bank Name</ion-label>
    <ion-input type="text" [(ngModel)]="payment.bank_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Account Number</ion-label>
    <ion-input type="number" [(ngModel)]="payment.account_number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Amount</ion-label>
    <ion-input type=""  [(ngModel)]="payment.amount" ></ion-input>
  </ion-item>

  <button ion-button (click)="addPayment(payment)">
    <ion-icon name=""></ion-icon>
    Pay
  </button>

</ion-content>
