  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating >Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.fullname" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Surname</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.surname" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >ID Number</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.idnumber" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Gender</ion-label>
    <ion-select [(ngModel)]="setUp.gender" multiple="false" >
      <ion-option value="Male" >Male</ion-option>
      <ion-option value="Female" >Female</ion-option>
    </ion-select>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Age</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.age" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Email</ion-label>
    <ion-input disabled type="text" [(ngModel)]="setUp.email" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Address</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.address" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Phone Number</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.phone" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating >Image URL</ion-label>
    <ion-input type="text" [(ngModel)]="setUp.imgUrl" ></ion-input>
  </ion-item>
 
  
  <button ion-button (click)="addParent(setUp)" block>I'm a Parent</button>
  <button ion-button (click)="addMaid(setUp)" block>I'm a Helper</button>
</ion-content>
